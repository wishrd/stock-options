<div class="space-y-4">
  <div class="flex justify-between items-center p-4">
    <h1 class="text-2xl font-bold">Predictions</h1>
    <a routerLink="/predictions/new" class="btn btn-sm btn-primary">New</a>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 px-4 pb-6">
    @for (prediction of predictions(); track prediction.id) {
      <app-prediction-card [prediction]="prediction" [packages]="packages()" />
    }
  </div>
</div>
